<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagina Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="luizabela branco.jpg" type="image/x-icon">
  </head>
  <body class="d-flex align-itens-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="luizabela branco.jpg" class="mb-4" height="57" width="72"/>
            <h1 class="h3 mb-3 fw-normal"> Por favor, fa√ßa seu Login</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="Your-email@gmail.com">
                <label form="floatingInput">Seu Email</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="password">

            </div>

            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-control" id="flexCheckDefault"/>
                <label class="form-check-label" for="flexCheckDefault">Lembrar de mim</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Cadastre-se</button>

            <p class="text-body-secondary mt-5 mb-3">Luizabela Comercio e Produtos Naturais Ltda. - CNPJ 31011350/0001-24 </p>

        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
